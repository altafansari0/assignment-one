<div class="container container-sm">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card mb-4">
                    <ul class="list-group list-group-flush">
                      <button type="button" class="list-group-item list-group-item-action" *ngFor="let user of paginateUserData; let i = index" (click)="onFetchDetailData(user)">
                        <h6>{{user.name}}</h6>
                        <p class="mb-0">{{user.email}}</p>
                        
                    </button>
                    </ul>
                  </div>

                  <div class="btns">
                    <button [disabled]="prevDisable" class="btn btn-primary btn-small- me-3" (click)="onPreviousPaginate()">Previous</button>
                    <button [disabled]="nextDisable" class="btn btn-primary btn-small" (click)="onNextPaginate()">Next</button>
                  </div>
            </div>
        </div>


        <div class="row justify-content-center my-5" *ngIf="UserDetail">
            <div class="col-md-6">
                <app-item-detail [userDetails]="UserDetail"></app-item-detail>
            </div>
        </div>

    </div>
