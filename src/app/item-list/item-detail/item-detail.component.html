
<div class="card">
    <div class="card-header">
      <h5 class="mb-0">{{userDetails.name}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Username:</strong> {{userDetails.username}}</p>
      <p class="card-text"><strong>Email:</strong> {{userDetails.email}}</p>
      <p class="card-text"><strong>Phone:</strong> {{userDetails.phone}}</p>
    </div>
  </div>
